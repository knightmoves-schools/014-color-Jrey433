<html>

<head>
    <title>Color</title>
    <style>
        .named-color {
            color: green;
        }

        .rgb-color {
            color:  rgb(225, 255, 0);
        }

        .hex-color {
            color:  #00ff00;
        }   
    </style>
</head>

<body>
    <h1 class="named-color">Named Color</h1>
    <h1 class="rgb-color">RGB Color</h1>
    <h1 class="hex-color">Hex Color</h1>
</body>

</html>
